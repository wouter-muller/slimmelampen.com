
  {% for post in site.posts %}
    <a class="c-blog-card" href="{{ post.url | relative_url }}">
      <div class="c-blog-card__image">
        <img src="/assets/images/{{ post.image }}">
      </div>
      <div class="c-blog-card__title">
        {{ post.title }}
      </div>
    </a>
  {% endfor %}
